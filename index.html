<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="formContainer">
        <h1>Churrascômetro</h1>
        <form action="">
            <input type="number" id="numAdultos" name="numAdultos" placeholder="Quantidade de Adultos" min="0">
            <input type="number" id="numCriancas" name="numCriancas" placeholder="Quantidade de Crianças" min="0">
            <input type="number" id="duracao" name="duracao" placeholder="Duração (h)" min="1">
            <input type="submit" id="calcular" value="Calcular" onclick="calcular()">
        </form>
        <div id="resultado"></div>
    </div>
    <div class="svgContainer">
        <img id="svg" src="./assets/barbecue.svg" alt="barbecue">
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
